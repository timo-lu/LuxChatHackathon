# GitHub Pages configuration for LuxChat Hackathon

# Site settings
title: LuxChat Hackathon
description: Documentation hub for the LuxChat Hackathon
baseurl: "/LuxChatHackathon" # the subpath of your site, e.g. /blog
url: "https://timo-lu.github.io" # the base hostname & protocol for your site

# Build settings
remote_theme: pages-themes/minimal@v0.2.0
plugins:
- jekyll-remote-theme
markdown: kramdown

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/

# Include files
include:
  - docs

# Exclude files from processing
exclude:
  - .gitignore
  - .git
  - node_modules
  - vendor

# Defaults - Add meta tags to prevent search engine indexing
defaults:
  - scope:
      path: ""
    values:
      robots: "noindex, nofollow"
